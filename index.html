<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container border border-3 rounded-2">
      <div class="weather-app">
        <div class="row">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic checkbox toggle button group"
          >
            <div class="col-2">
              <input
                type="checkbox"
                class="btn-check"
                id="btncheck1"
                autocomplete="off"
              />
              <label
                id="paris-button"
                class="btn btn-outline-primary recent-city"
                for="btncheck1"
                >Paris</label
              >
            </div>
            <div class="col-2">
              <input
                type="checkbox"
                class="btn-check"
                id="btncheck2"
                autocomplete="off"
              />
              <label
                id="moscow-button"
                class="btn btn-outline-primary recent-city"
                for="btncheck2"
                >Moscow</label
              >
            </div>
            <div class="col-2">
              <input
                type="checkbox"
                class="btn-check"
                id="btncheck3"
                autocomplete="off"
              />
              <label
                id="lisbon-button"
                class="btn btn-outline-primary recent-city"
                for="btncheck3"
                >Lisbon</label
              >
            </div>
          </div>
        </div>
        <form id="search-form" class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a City . . ."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                üìç Current Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="searched-weather"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="weather-emoji-main"> üå© </span
                ><span id="temperature" class="temperature"> </span>
                <span id="units" class="units">
                  <a href="#" id="celsius-link">‚ÑÉ</a>
                  |
                  <a href="#" id="fahrenheit-link">‚Ñâ</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels Like: <span id="feels-like"></span>¬∞</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span>kmph</li>
            </ul>
          </div>
        </div>
        <br />
        <div id="weekdays" class="row">
          <div id="weekday1" class="weekday col-2">
            Mon
          </div>
          <div id="weekday2" class="weekday col-2">Tues</div>
          <div id="weekday3" class="weekday col-2">Wed</div>
          <div id="weekday4" class="weekday col-2">Thurs</div>
          <div id="weekday5" class="weekday col-2">Fri</div>
        </div>
      </div>
      <div class="row">
        <div id="weather1" class="weather-emoji col-2">‚õÖ</div>
        <div id="weather2" class="weather-emoji col-2">‚õÖ</div>
        <div id="weather3" class="weather-emoji col-2">‚õÖ</div>
        <div id="weather4" class="weather-emoji col-2">‚õÖ</div>
        <div id="weather5" class="weather-emoji col-2">‚õÖ</div>
      </div>
      <div class="row">
        <div id="temp1" class="temperature-5day col-2">12‚ÑÉ</div>
        <div id="temp2" class="temperature-5day col-2">13‚ÑÉ</div>
        <div id="temp3" class="temperature-5day col-2">14‚ÑÉ</div>
        <div id="temp4" class="temperature-5day col-2">15‚ÑÉ</div>
        <div id="temp5" class="temperature-5day col-2">16‚ÑÉ</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
